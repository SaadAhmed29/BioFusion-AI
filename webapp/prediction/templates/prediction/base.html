<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioFusion-AI Diagnosis{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .diagnosis-card {
            border-left: 5px solid;
            transition: all 0.3s ease;
        }
        
        .diagnosis-card.malignant {
            border-left-color: var(--danger);
        }
        
        .diagnosis-card.benign {
            border-left-color: var(--success);
        }
        
        .probability-meter {
            height: 25px;
            border-radius: 20px;
        }
        
        .nav-pills .nav-link.active {
            background-color: var(--secondary);
        }

        .bg-primary-custom {
            background-color: #003166 !important;
        }

        .navbar-custom {
            min-height: 80px; 
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3rem; 
        }

        .button-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem; 
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom navbar-custom mb-4">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-dna me-2"></i>
            BioFusion-AI
        </a>
        <small class="navbar-brand fw-bold" style="font-size: 1rem; margin-top: 4rem;">
                AI-Powered Diagnostics for a Healthier Tomorrow!
        </small>
    </div>
</nav>

    <!-- Main Content -->
    <main class="container mb-5">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5 button-text">
    <div class="container text-center">
        <p class="mb-0">
            <i class="fas fa-user-friends me-2 fw-bold"></i>
            Developed by:
            <a href="https://www.linkedin.com/in/saad-ahmed-6530a0327/" target="_blank" class="text-white text-decoration-none ms-1 me-3">
                Saad Ahmed
            </a>
            |
            <a href="https://www.linkedin.com/in/maryum-zahra-608946295/" target="_blank" class="text-white text-decoration-none ms-3 me-3">
                Maryum Zahra
            </a>
            |
            <a href="https://www.linkedin.com/in/sarib-azim-90aa56295/" target="_blank" class="text-white text-decoration-none ms-3 me-3">
                Sarib Azim
            </a>
            |
            <a href="https://www.linkedin.com/in/syed-hadi-hassan-098866253/" target="_blank" class="text-white text-decoration-none ms-3 me-3">
                Hadi Hassan
            </a>
        </p>
    </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Any global JavaScript can go here
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Add active class to current nav item
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    
    {% block scripts %}
    <!-- Page-specific scripts can be injected here -->
    {% endblock %}
</body>
</html>
