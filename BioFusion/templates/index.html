<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Webpage with Image Inputs and Dropdowns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4"><b>BioFusion-AI</b></h2>
  
  <div class="row mb-4">
    <!-- Image Input 1 -->
    <div class="col-md-6">
      <label for="image1" class="form-label">Mammogram</label>
      <input class="form-control" type="file" id="image1" accept="image/*">
    </div>
    <!-- Image Input 2 -->
    <div class="col-md-6">
      <label for="image2" class="form-label">Ultrasound</label>
      <input class="form-control" type="file" id="image2" accept="image/*">
    </div>
  </div>

  <div class="row mb-4">
    <!-- Dropdown 1 -->
    <div class="col-md-6">
      <label for="dropdown1" class="form-label">Select Option 1</label>
      <select class="form-select" id="dropdown1">
        <option selected disabled>Choose...</option>
        <option value="option1a">Option 1A</option>
        <option value="option1b">Option 1B</option>
        <option value="option1c">Option 1C</option>
      </select>
    </div>
    <!-- Dropdown 2 -->
    <div class="col-md-6">
      <label for="dropdown2" class="form-label">Select Option 2</label>
      <select class="form-select" id="dropdown2">
        <option selected disabled>Choose...</option>
        <option value="option2a">Option 2A</option>
        <option value="option2b">Option 2B</option>
        <option value="option2c">Option 2C</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary">Submit</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
